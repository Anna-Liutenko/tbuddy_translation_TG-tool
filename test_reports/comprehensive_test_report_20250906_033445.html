
<!DOCTYPE html>
<html>
<head>
    <title>Telegram Translation Bot - Test Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .summary { display: flex; gap: 20px; margin-bottom: 20px; }
        .metric { background: #e9ecef; padding: 15px; border-radius: 5px; text-align: center; flex: 1; }
        .metric h3 { margin: 0; color: #495057; }
        .metric .value { font-size: 24px; font-weight: bold; color: #007cba; }
        .success { color: #28a745; }
        .failure { color: #dc3545; }
        .section { margin-bottom: 30px; }
        .test-result { margin: 10px 0; padding: 10px; border-left: 4px solid #ccc; }
        .test-success { border-left-color: #28a745; background: #f8fff9; }
        .test-failure { border-left-color: #dc3545; background: #fff8f8; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Telegram Translation Bot - Test Report</h1>
        <p>Generated: 2025-09-06 03:34:45 UTC</p>
    </div>
    
    <div class="summary">
        <div class="metric">
            <h3>Total Tests</h3>
            <div class="value">0</div>
        </div>
        <div class="metric">
            <h3>Passed</h3>
            <div class="value success">0</div>
        </div>
        <div class="metric">
            <h3>Failed</h3>
            <div class="value failure">0</div>
        </div>
        <div class="metric">
            <h3>Success Rate</h3>
            <div class="value">0.0%</div>
        </div>
    </div>
    
    <div class="section">
        <h2>Test Results Details</h2>
        <div id="test-details">
            
        </div>
    </div>
    
    <div class="section">
        <h2>Performance Metrics</h2>
        <div id="performance-metrics">
            <p>No performance data available</p>
        </div>
    </div>
</body>
</html>
